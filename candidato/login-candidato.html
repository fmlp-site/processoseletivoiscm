<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Candidato - SIGPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Menu Lateral -->
    <aside class="bg-white w-64 min-h-screen shadow-md">
        <div class="p-4 border-b">
            <h1 class="text-xl font-semibold text-gray-700 text-center">SIGPS - Candidato</h1>
        </div>
    </aside>

    <!-- Área Principal -->
    <main class="flex-grow p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Login de Candidato</h2>

        <div class="bg-white p-6 rounded shadow-md">
            <form id="formLoginCandidato">
                <div class="mb-4">
                    <label class="block text-gray-700" for="emailLogin">Email</label>
                    <input class="w-full px-3 py-2 border rounded" id="emailLogin" type="email" placeholder="Email" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="senhaLogin">Senha</label>
                    <input class="w-full px-3 py-2 border rounded" id="senhaLogin" type="password" placeholder="Senha" required />
                </div>
                <div class="mb-4">
                    <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded">Entrar</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const URL_CANDIDATOS = `https://api.backendless.com/${APP_ID}/${API_KEY}/data/Candidatos`;

        // Função para login de candidatos
        document.getElementById("formLoginCandidato").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("emailLogin").value;
            const senha = document.getElementById("senhaLogin").value;

            // Buscar o candidato no Backendless
            fetch(`${URL_CANDIDATOS}?where=email='${email}'&where=senha='${senha}'`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        alert("Login realizado com sucesso!");
                        sessionStorage.setItem("logado", "true");
                        window.location.href = "portal-candidato.html"; // Redireciona para o portal do candidato
                    } else {
                        alert("Credenciais inválidas!");
                    }
                })
                .catch(error => {
                    console.error("Erro ao realizar login:", error);
                    alert("Erro ao realizar login. Tente novamente.");
                });
        });
    </script>

</body>
</html>
