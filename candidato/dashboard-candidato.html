        <div class="p-4">
            <p class="text-gray-600 font-semibold">Bem-vindo,</p>
            <p id="nomeCandidato" class="text-gray-800 text-lg font-bold"></p>
            <p id="cpfCandidato" class="text-gray-600 text-sm"></p>
        </div>
        <nav class="mt-4">

        </nav>
    </aside>

    <!-- Ãrea Principal -->
    <main class="flex-grow p-6">
        <h2 class="text-2xl font-semibold text-gray-700">Painel do Candidato</h2>
        <p class="text-gray-600 mt-2">Aqui vocÃª pode gerenciar suas inscriÃ§Ãµes e recursos.</p>
    </main>

    <script>
        const APP_ID = "SEU_APP_ID";
        const API_KEY = "SUA_API_KEY";
        const URL_CANDIDATOS = `https://api.backendless.com/${1D06C66C-19D2-46A5-8A4F-03416B4A3211}/${3B0EE497-CA64-4752-8D3E-33B598D71A49}/data/Candidatocadastro`;

        // Verifica se o candidato estÃ¡ logado
        const emailLogado = sessionStorage.getItem("emailCandidato");
        if (!emailLogado) {
            window.location.href = "login-candidato.html"; // Redireciona para o login se nÃ£o estiver logado
        }

        // Busca os dados do candidato logado
        fetch(`${URL_CANDIDATOS}?where=email='${emailLogado}'`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    document.getElementById("nomeCandidato").innerText = data[0].nome;
                    document.getElementById("cpfCandidato").innerText = `CPF: ${data[0].cpf}`;
                } else {
                    alert("Erro ao carregar dados do candidato.");
                    window.location.href = "login-candidato.html";
                }
            })
            .catch(error => {
                console.error("Erro ao buscar candidato:", error);
                alert("Erro ao carregar dados.");
            });
    </script>

</body>
