<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vestibular - SIGPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen" onload="verificarLogin()">

    <!-- Menu Lateral -->
    <aside class="bg-white w-64 min-h-screen shadow-md">
        <div class="p-4 border-b">
            <h1 class="text-xl font-semibold text-gray-700 text-center">SIGPS - Admin</h1>
        </div>
        <nav class="mt-4">
            <ul>
                <li>
                    <a href="dashboard.html" class="w-full text-left px-4 py-2 block text-gray-700 hover:bg-gray-200">
                        üè† Dashboard
                    </a>
                </li>
                <li>
                    <a href="listavest.html" class="w-full text-left px-4 py-2 block text-gray-700 hover:bg-gray-200">
                        üìú Lista de Vestibulares Criados
                    </a>
                </li>
                <li>
                    <button onclick="logout()" class="w-full text-left px-4 py-2 block text-red-500 hover:bg-red-100">
                        üö™ Sair
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- √Årea Principal -->
    <main class="flex-grow p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cadastrar Vestibular</h2>

        <!-- Formul√°rio de Cadastro -->
        <form id="form-cadastro" class="bg-white p-6 rounded shadow-md" onsubmit="enviarVestibular(event)">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700">Nome do Vestibular</label>
                <input id="nome" type="text" class="w-full px-3 py-2 border rounded" placeholder="Digite o nome do vestibular" required />
            </div>
            <div class="mb-4">
                <label for="inicio" class="block text-gray-700">Data de In√≠cio das Inscri√ß√µes</label>
                <input id="inicio" type="date" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label for="termino" class="block text-gray-700">Data de T√©rmino das Inscri√ß√µes</label>
                <input id="termino" type="date" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded">Cadastrar</button>
            </div>
        </form>
    </main>

    <script>
        // Verifica√ß√£o de login
        function verificarLogin() {
            if (sessionStorage.getItem("logado") !== "true") {
                alert("Acesso negado! Fa√ßa login primeiro.");
                window.location.href = "login.html";
            }
        }

        // Logout
        function logout() {
            sessionStorage.removeItem("logado");
            window.location.href = "login.html";
        }

        // Fun√ß√£o para enviar o vestibular para o Xata
        async function enviarVestibular(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const inicio = document.getElementById('inicio').value;
            const termino = document.getElementById('termino').value;

            // Configura√ß√£o do Xata API
            const xataApiUrl = 'https://xata.io/v1/workspaces/{workspace_id}/tables/Vestibulares/rows';
            const xataApiKey = 'YOUR_XATA_API_KEY'; // Substitua pelo seu Xata API Key

            const requestBody = {
                data: {
                    Nome: nome,
                    Data_Inicio: inicio,
                    Data_Termino: termino
                }
            };

            try {
                const response = await fetch(xataApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${xataApiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    alert('Vestibular cadastrado com sucesso!');
                    document.getElementById('form-cadastro').reset(); // Limpa o formul√°rio ap√≥s o envio
                } else {
                    alert('Erro ao cadastrar o vestibular.');
                }
            } catch (error) {
                console.error('Erro ao enviar para o Xata:', error);
                alert('Erro ao se conectar com o banco de dados.');
            }
        }
    </script>

</body>
              </html>
