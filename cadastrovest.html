<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vestibular</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex justify-center">
      <h1 class="text-2xl font-semibold text-gray-700">Cadastrar Vestibular</h1>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-center text-xl font-semibold mb-6">Preencha as informações</h2>
      <form id="formCadastroVestibular">
        <div class="mb-4">
          <label class="block text-gray-700" for="nome">Nome do Vestibular:</label>
          <input class="w-full px-3 py-2 border rounded" id="nome" placeholder="Nome do Vestibular" type="text" required />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700" for="data_inicio">Data de Início das Inscrições:</label>
          <input class="w-full px-3 py-2 border rounded" id="data_inicio" type="date" required />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700" for="data_termino">Data de Término das Inscrições:</label>
          <input class="w-full px-3 py-2 border rounded" id="data_termino" type="date" required />
        </div>

        <div class="flex justify-center">
          <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded">Cadastrar Vestibular</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-white py-4">
    <div class="container mx-auto text-center">
      <p class="text-gray-600">Copyright © SIGPS</p>
    </div>
  </footer>

  <script>
    // Função para enviar o formulário ao Xata API
    document.getElementById('formCadastroVestibular').addEventListener('submit', async (event) => {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const data_inicio = document.getElementById('data_inicio').value;
      const data_termino = document.getElementById('data_termino').value;

      const data = {
        Nome: nome,
        Data_Inicio: data_inicio,
        Data_Termino: data_termino
      };

      try {
        const response = await fetch('https://fmlp-site-s-workspace-9ueslb.us-east-1.xata.sh/db/Sigps:main/tables/Vestibulares', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer xau_KvQPW89Lf7hO7pcxTpUkMUvmuUWFT4K43', // Sua chave API do Xata
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Vestibular cadastrado com sucesso!');
          // Limpa o formulário após o envio
          document.getElementById('formCadastroVestibular').reset();
        } else {
          alert('Erro ao cadastrar o vestibular. Tente novamente.');
        }
      } catch (error) {
        console.error('Erro ao enviar os dados para o Xata:', error);
        alert('Erro de conexão. Tente novamente.');
      }
    });
  </script>
</body>
</html>
